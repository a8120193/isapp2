<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>
    <script>
        osql.requireLogin();

        $(document).ready(function () {
            id2();
        });

        async function id2() {
            var me = await osql.getMe();
            console.log(me);

            var themeid = sessionStorage.getItem('themeid');
            var themename = sessionStorage.getItem('themename');

            var id = me.id;
            var name = me.fname + ' ' + me.lname;
            var sql = `insert ignore into Players values('${id}', '${name}')`;
            var objects = await osql.connect(sql);

            var sql2 = `select * from Game`;
            var objects2 = await osql.connect(sql2);

            var gameid = sessionStorage.getItem('gameid');

            document.getElementById('welcome').innerHTML = 'テーマ「' + gameid + '」';

            var html = '';
            html = html + '<table border = "1">';
            html = html + '<tr>';
            html = html + '<td>' + 'gameid' + '</td>';
            //html = html + '<td>' + 'turn' + '</td>';
            html = html + '</tr>';
            for (var i = 0; i < objects2.length; i++) {
                var object2 = objects2[i];
                html = html + '<tr>';
                html = html + '<td>' + object2.gameid + '</td>';
                //html = html + '<td>' + object2.turn + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        };



        function runButtonPressed() {
            location.href = `matome.html`;
        }
    </script>
</head>

<body>
    <h1 id="welcome"> </h1>
    <input id="tf2" type="textfield">
    <button onclick="runButtonPressed()">入力</button>
    <p id='result'></p>
</body>

</html>
